<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.LoginTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <br/>
            <br/>
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <p:panel header="#{bundle.LoginTitle}" style="margin-bottom:20px;max-width: 300px;margin: 0 auto;">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel for="Correo">
                            #{bundle.correo_login}
                        </h:outputLabel>
                        <h:inputText id="Correo" value="#{login.correo}" required="true"/>
                        <h:outputLabel for="Password">
                            #{bundle.password_login}
                        </h:outputLabel>
                        <h:inputSecret id="Password" value="#{login.password}" required="true" />
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:commandButton value="${bundle.submit_login}" style="min-height: 30px;min-width: 80px;margin: 0 auto;" action="#{login.login}"/>
                    </f:facet>
                </p:panel>
            </h:form>
        <br/>
        
        </ui:define>
    </ui:composition>
</html>
