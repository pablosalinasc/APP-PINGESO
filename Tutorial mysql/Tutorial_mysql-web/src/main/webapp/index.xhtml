<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Inicio de sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Inicio de sesión</h1>
        <h:form>
            <h:outputLabel for="correoInput">
                #{bundle.correo_login}
            </h:outputLabel>
            <h:inputText id="correoInput" value="#{login.correo}" required="true"/>
            <br/>
            <h:outputLabel for="passwordInput">
                #{bundle.password_login}
            </h:outputLabel>
            <h:inputSecret id="passwordInput" value="#{login.password}" required="true" />
            <br/>
            <h:commandButton value="${bundle.submit_login}" action="#{login.login}" />
        </h:form>
        <br/>
        <h:button outcome="/usuario/List" value="Usuarios"/>

    </h:body>
</html>
