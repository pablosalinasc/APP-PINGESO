<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{bundle.AppName}">
                <h:form id="menuForm" rendered="#{login.verifyLogin()}">
                        <p:menubar style="position: static;">
                            <p:menuitem value="#{bundle.Home}" outcome="/home" icon="ui-icon-home"/>
                            <p:submenu label="#{bundle.seccion1}">
                                <p:menuitem value="Usuarios" outcome="/usuario/List.xhtml" />
                                <p:menuitem value="Cursos" outcome="/curso/List.xhtml" />
                            </p:submenu>
                            <p:submenu label="#{bundle.seccion2}">
                                <p:menuitem value="Template" outcome="/template.xhtml" />
                            </p:submenu>
                            <p:submenu label="#{bundle.seccion3}">
                                <p:menuitem value="PrimeFaces" outcome="/welcomePrimefaces" />
                            </p:submenu>
                            <f:facet name="options">
                                <p:commandButton value="${bundle.submit_logout}" action="#{login.logout}" icon="ui-icon-extlink" />
                            </f:facet>
                        </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south">
                #{context.getExternalContext().getRequest().getRemoteUser()}
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
